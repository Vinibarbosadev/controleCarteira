<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Investimentos</h1>
    <div class="container">
        <div class="formulario">
            <h2>Adicionar Ativo</h2>
            <form id="formAdicionarAtivo">
                <label for="nomeAtivo">Nome do Ativo:</label>
                <input type="text" id="nomeAtivo" required autofocus>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" step="any" required>

                <label for="preco">Preço por Unidade:</label>
                <input type="number" id="preco" step="any" required>

                <label for="tipoAtivo">Tipo de Ativo:</label>
                <select id="tipoAtivo" required>
                    <option value="ação">Ação</option>
                    <option value="fii">FII</option>
                    <option value="reserva">Reserva</option>
                    <option value="cripto">Cripto</option>
                </select>

                <button type="button" onclick="adicionarAtivo()">Adicionar Ativo</button>
            </form>

            <h2>Remover Ativo</h2>
            <form id="formRemoverAtivo">
                <label for="nomeAtivoRemover">Nome do Ativo:</label>
                <input type="text" id="nomeAtivoRemover" required>

                <label for="quantidadeRemover">Quantidade a Remover:</label>
                <input type="number" id="quantidadeRemover" step="any" required>

                <button type="button" onclick="removerAtivo()">Remover Ativo</button>
            </form>

            <div id="listaAtivos" hidden></div>

            <button id="removerAtivos" type="button" onclick="removerTodosAtivos()">Remover Todos os Ativos</button>
        </div>

        <div class="graficos">
            <h2>Distribuição de Ativos</h2>
            <canvas id="graficoAtivos"></canvas>
        
            <button id="btnDividendos">Ver Dividendos</button>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="carteira.js"></script>
</body>
</html>
